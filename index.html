<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-component-with-signup-form-master</title>
    <!-- link-css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="info">
                <h1>
                    Learn to code by<br> watching others
                </h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. </p>
            </div>
            <div class="sign-form">
            <button class="btn-h"> Try it free 7 days <span>then $20/mo. thereafter</span></button>
            <form id="forsubmit">
                <input type="text" placeholder="First Name " id="firstname" >
                <img src="images/icon-error.svg" alt="icon-error" class="er-1" >
                <span id="firstn"></span>
                <input type="text" placeholder=" Last Name " id="lastname" >
                <img src="images/icon-error.svg" alt="icon-error" class="er-2">
                <span id="lastn"> </span>
                <input type="email" placeholder=" Email Address" id="email">
                <img src="images/icon-error.svg" alt="icon-error" class="er-3">
                <span id="emai"></span>
                <input type="password" placeholder="Password" id="passward" >
                <img src="images/icon-error.svg" alt="icon-error" class="er-4">
                <span id="passw"></span>
                <button type="submit" >Claim your free trial</button>
                
            </form>
        </div>
        </div>
    </main>
    
    <!-- link-javascript -->
     <script src="javascript.js"></script>
</body>
</html>
